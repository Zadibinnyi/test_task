{% extends 'base.html' %}

{% block content %}
    {% for obj in object_list %}
        {% if obj.user == request.user %}
                <div class="list">
                        <a href="{% url 'list' obj.pk%}"> {{ obj.lists }} </a>
                        <a href="{% url 'update_list' obj.pk%}">Change</a>
                </div>
        {% endif %}
    {% endfor %}

{% endblock %}
