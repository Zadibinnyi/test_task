{% extends 'base.html' %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Изменить">
    </form>
    <ul class="messages">
        {% for message in messages %}
            <li
                {% if message.tags %} class="{{ message.tags }}" {% endif %} > {{ message }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
